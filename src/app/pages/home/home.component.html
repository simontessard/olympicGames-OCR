<div class="home-country" >
    <h1>Medals per Country</h1>
    <div class="home-country-counter">
        <h2> Number of countries
        </h2>
        <p>{{ (olympics$ | async)?.length }}</p>
    </div>
    <div class="home-chart">
        <ngx-charts-pie-chart
        [results]="countries2"
        [labels]="true"
        (select)="onPieSliceSelect($event)"
        >
        </ngx-charts-pie-chart>
    </div>
</div>
